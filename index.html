<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap&subset=vietnamese"
    />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="grid">
          <nav class="header__navbar">
            <ul class="header__navbar-list">
              <li
                class="header__navbar-item header__navbar-item--has-qr header__navbar-item--separate"
              >
                Vào của hàng trên ứng dụng
                <div class="header__qr">
                  <img
                    src="./assets/image/qr-code.png"
                    alt="qr-code"
                    class="header__qr--img"
                  />
                  <div class="header__qr--apps">
                    <a href="#" class="header__qr--link">
                      <img
                        src="./assets/image/google.png"
                        alt="qr-google"
                        class="header__qr--dwApp"
                      />
                    </a>
                    <a href="#" class="header__qr--link">
                      <img
                        src="./assets/image/apple.png"
                        alt="qr-apple"
                        class="header__qr--dwApp"
                      />
                    </a>
                  </div>
                </div>
              </li>
              <li class="header__navbar-item">
                <span class="header__navbar-title--no-pointer">Kết nối</span>
                <a href="#" class="header__navbar-icon--link">
                  <i class="header__navbar-icon fa-brands fa-facebook"></i>
                </a>

                <a href="#" class="header__navbar-icon--link">
                  <i class="header__navbar-icon fa-brands fa-instagram"></i>
                </a>
              </li>
            </ul>
            <ul class="header__navbar-list">
              <li class="header__navbar-item">
                <a href="" class="header__navbar-link">
                  <i class="header__navbar-icon fa-solid fa-bell"></i>
                  Thông báo
                </a>
                <div class="heaeder__notify">
                  <header class="header__notify-header">
                    <h3>Thông báo mới nhận</h3>
                  </header>
                </div>
              </li>
              <li class="header__navbar-item">
                <a href="" class="header__navbar-link">
                  <i
                    class="header__navbar-icon fa-regular fa-circle-question"
                  ></i>
                  Trợ giúp</a
                >
              </li>
              <li
                class="header__navbar-item header__navbar-item--strong header__navbar-item--separate"
              >
                Đăng ký
              </li>
              <li class="header__navbar-item header__navbar-item--strong">
                Đang nhập
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <div class="container"></div>
      <footer class="footer"></footer>
    </div>
    <script
      src="https://kit.fontawesome.com/a9d19bcc06.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
